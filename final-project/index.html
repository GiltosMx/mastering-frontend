<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700|Quicksand:300,400,500,700|Roboto:400,500" rel="stylesheet"> 
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-elem-1">
      <span class="logo"></span>
      <nav class="nav-bar">
        <a href="">Home</a>
        <a href="">Blog</a>
        <a href="">Features</a>
        <a href="">Pricing</a>
        <a href="">Documentation</a>

    <div class="header-elem-2">
      <div class="social-icons">

          <img src="./reference/assets/icons/facebook.png" id="fb-logo">
          <img src="./reference/assets/icons/facebook_blue.png" id="fb-logo-hover">
        </div>
        <div class="tl-logos">
          <img src="./reference/assets/icons/telegram.png" id="tl-logo">
          <img src="./reference/assets/icons/telegram_blue.png" id="tl-logo-hover">
        </div>
        <div class="tw-logos">
          <img src="./reference/assets/icons/twitter.png" id="tw-logo">
          <img src="./reference/assets/icons/twitter_blue.png" id="tw-logo-hover">
        </div>
        <div class="md-logos">
          <img src="./reference/assets/icons/medium.png" id="md-logo">
          <img src="./reference/assets/icons/medium_blue.png" id="md-logo-hover">
        </div>        
      </div>
      <button>Get Started</button>
    </div> 
  </header>

  <main class="main-content">
    <div class="hero">
      <div class="hero-text">
        <p class="hero-pre-title">
          PLAN YOUR LIFE
        </p>
        <h1 class="hero-title">
          Increase your <span>productivity</span>
        </h1>
        <div class="hero-subtitle">
          <h2>
            Brute laoreet efficiendi id his, ea illum nonumes luptatum pro. 
            Usu atqui laudem an, insolens gubergren similique est cu. 
            Et vel modus congue vituperata.
          </h2>
        </div>        
      </div>
      <span class="play-button">
        <img src="./reference/assets/icons/video-play_blue.png">
      </span>
    </div>
    <div class="customers">
      <img src="./reference/assets/customers/bitbucket.png">
      <img src="./reference/assets/customers/apple-watch.png">
      <img src="./reference/assets/customers/facebook.png">      
      <img src="./reference/assets/customers/atlassian.png">
      <img src="./reference/assets/customers/audi.png">
    </div>
    <div class="plan-and-manage"></div>
    <div class="features"></div>
    <div class="stats"></div>
    <div class="blog"></div>
    <div class="quotes"></div>
    <div class="faq"></div>
    <div class="get-started"></div>
    <div class="newsletter"></div>
    <footer class="footer"></footer>
  </main>
  
  <script src="./scripts/main.js"></script>
</body>
</html>
